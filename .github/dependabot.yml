version: 2
updates:
  - package-ecosystem: "composer"
    directory: "/api"
    schedule: { interval: "weekly" }
    open-pull-requests-limit: 10
    labels: ["deps", "api"]
  - package-ecosystem: "npm"
    directory: "/web"
    schedule: { interval: "weekly" }
    open-pull-requests-limit: 10
    labels: ["deps", "web"]
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule: { interval: "weekly" }
    open-pull-requests-limit: 10
    labels: ["deps", "ci"]
