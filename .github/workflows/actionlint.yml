name: Actionlint

on:
  pull_request:
    paths: [ ".github/workflows/**" ]
  push:
    branches: [ main ]
    paths: [ ".github/workflows/**" ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  actionlint:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      - name: Install actionlint (pinned)
        run: |
          set -euo pipefail
          VER="v1.7.1"
          curl -sSL https://raw.githubusercontent.com/rhysd/actionlint/main/scripts/download-actionlint.bash \
            | bash -s -- -b ./bin "${VER}"
          ./bin/actionlint --version

      - name: Run actionlint
        run: ./bin/actionlint -color
