name: PHP Security Scan (Psalm)

on:
  push:
    branches: [ main ]
    paths:
      - "api/**"
      - ".github/workflows/psalm-security.yml"
  pull_request:
    paths:
      - "api/**"
      - ".github/workflows/psalm-security.yml"
  schedule:
    - cron: "0 6 * * 1"
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

jobs:
  psalm-security:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.3"
          coverage: none

      - name: Composer install (api)
        working-directory: api
        run: composer install --no-interaction --prefer-dist

      - name: Psalm Security Scan (Docker)
        working-directory: api
        run: docker run --rm -v "$PWD:$PWD" -w "$PWD" ghcr.io/psalm/psalm-security-scan:latest

      - name: Upload SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: api/results.sarif
          category: psalm-security
