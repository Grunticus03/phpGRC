        supports:
          type: object
          additionalProperties: false
          required: [mode]
          properties:
            mode:
              type: array
              minItems: 1
              items:
                type: string
                enum: [light, dark]
              example: [light, dark]
        variants:
          $ref: "#/components/schemas/ThemeVariantMap"
        author:
          type:
            - string
            - "null"
        license:
          type:
            - object
            - "null"
          additionalProperties: false
          required: [name, file]
          properties:
            name:
              type: string
              example: MIT
            file:
              type: string
              example: LICENSE.txt
        variables:
          type:
            - object
            - "null"
          additionalProperties:
            type: string
          description: CSS variable overrides supplied by Theme Designer when the source is `custom`.

    ThemePackFileEntry:
      type: object
      additionalProperties: false
      required: [path, size, mime, sha256]
      properties:
        path:
          type: string
          example: css/dark.css
        size:
          type: integer
          minimum: 0
          example: 14237
        mime:
          type: string
          example: text/css
        sha256:
          type: string
          example: 5e884898da28047151d0e56f8dc62927

    ThemePackResource:
      type: object
      additionalProperties: false
      required: [slug, name, enabled, assets, inactive, files]
      properties:
        slug:
          type: string
          example: pack:midnight
        name:
          type: string
          example: Midnight
        enabled:
          type: boolean
          example: true
        version:
          type:
            - string
            - "null"
          example: 1.0.0
        author:
          type:
            - string
            - "null"
          example: Theme Co
        license:
          type:
            - object
            - "null"
          additionalProperties: false
          required: [name, file]
          properties:
            name:
              type: string
              example: MIT
            file:
              type: string
              example: LICENSE.html
        assets:
          type: object
          additionalProperties:
            type: string
          description: Mapping of mode to CSS asset path.
          example:
            dark: css/dark.css
        inactive:
          type: object
          additionalProperties: false
          required: [html, js]
          properties:
            html:
              type: array
              items:
                type: string
            js:
              type: array
              items:
                type: string
          example:
            html: [preview.html]
            js: []
        files:
          type: array
          items:
            $ref: "#/components/schemas/ThemePackFileEntry"
        created_at:
          type:
            - string
            - "null"
          format: date-time

    ThemePackResponse:
      type: object
      additionalProperties: false
      required: [ok, pack]
      properties:
        ok:
          type: boolean
        pack:
          $ref: "#/components/schemas/ThemePackResource"

    ThemePackUpdateRequest:
      type: object
      additionalProperties: false
      properties:
        name:
          type: string
          maxLength: 160
        author:
          type:
            - string
            - "null"
          maxLength: 160
        version:
          type:
            - string
            - "null"
          maxLength: 64
        enabled:
