        nextCursor:
          oneOf:
            - type: string
            - type: "null"

    AuditListStubResponse:
      allOf:
        - $ref: "#/components/schemas/AuditListResponse"
        - type: object
          required: [note]
          properties:
            note:
              type: string
              const: stub-only

    Evidence:
      type: object
      required:
