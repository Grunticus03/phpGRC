openapi: 3.1.0
info:
  title: phpGRC API
  version: 0.4.6
  description: |
    Contracts for phpGRC Phase 4. Scope includes Settings, RBAC, Audit, Evidence, Exports, Avatars, and Setup.
    When `core.rbac.require_auth=true`, endpoints guarded by RBAC require authentication first (401).
    When RBAC is disabled, userâ€“role endpoints return 404 with `RBAC_DISABLED`.
  license:
    identifier: MIT
    name: MIT
servers:
  - url: /api
tags:
  - name: Health
    description: Liveness and environment fingerprints.
  - name: OpenAPI
    description: Spec discovery.
  - name: Auth
    description: Authentication primitives.
  - name: Settings
    description: Admin-config snapshots and updates.
  - name: RBAC
    description: Role catalog and user-role mappings.
  - name: Audit
    description: Audit trail list and export.
  - name: Evidence
    description: Evidence storage and retrieval.
  - name: Exports
    description: Export job creation, status, and downloads.
  - name: Avatars
    description: User avatar upload and retrieval.
  - name: Setup
    description: First-run setup workflow.

security:
  - sanctum: []

paths:
  /health:
    get:
      operationId: healthProbe
      security: []
      tags: [Health]
      summary: Health probe
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                required: [ok]
                properties:
                  ok:
                    type: boolean
                    const: true
        '404':
          description: Not Found

  /health/fingerprint:
    get:
      operationId: healthFingerprint
      security: []
      tags: [Health]
      summary: Deployment fingerprint and enabled-feature summary
      responses:
        '200':
          description: Summary and fingerprint
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthFingerprintResponse'
        '404':
          description: Not Found

  /openapi.yaml:
    get:
      operationId: openapiYaml
      security: []
      tags: [OpenAPI]
      summary: OpenAPI YAML
      responses:
        '200':
          description: YAML
          content:
            application/yaml:
              schema:
                type: string
        '404':
          description: Not Found

  /openapi.json:
    get:
      operationId: openapiJson
      security: []
      tags: [OpenAPI]
      summary: OpenAPI JSON
      responses:
        '200':
          description: JSON
          content:
            application/json:
              schema:
                type: object
                additionalProperties: true
        '404':
          description: Not Found

  /admin/settings:
    get:
      operationId: settingsGet
      tags: [Settings]
      summary: Get settings snapshot
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SettingsGetResponse'
        '401':
          $ref: '#/components/responses/Unauthenticated'
        '403':
          $ref: '#/components/responses/Forbidden'
    post:
      operationId: settingsUpdate
      tags: [Settings]
      summary: Update settings (spec or legacy shape)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              oneOf:
                - $ref: '#/components/schemas/SettingsUpdateSpecShape'
                - $ref: '#/components/schemas/SettingsUpdateLegacyShape'
      responses:
        '200':
          description: Applied
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SettingsPostResponse'
        '401':
          $ref: '#/components/responses/Unauthenticated'
        '403':
          $ref: '#/components/responses/Forbidden'
        '422':
          $ref: '#/components/responses/ValidationFailed'
    put:
      $ref: '#/paths/~1admin~1settings/post'
    patch:
      $ref: '#/paths/~1admin~1settings/post'

  /rbac/roles:
    get:
      operationId: rbacRolesList
      tags: [RBAC]
      summary: List role catalog
      responses:
        '200':
          description: OK (persist uses DB if present, else config)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RoleListResponse'
        '401':
          $ref: '#/components/responses/Unauthenticated'
        '403':
          $ref: '#/components/responses/Forbidden'
    post:
      operationId: rbacRolesCreate
      tags: [RBAC]
      summary: Create role (persist) or accept (stub-only)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RoleCreateRequest'
      responses:
        '201':
          description: Created (persist path)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RoleCreateResponse'
        '202':
          description: Accepted (stub-only path)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RoleCreateAccepted'
        '401':
          $ref: '#/components/responses/Unauthenticated'
        '403':
          $ref: '#/components/responses/Forbidden'
        '422':
          $ref: '#/components/responses/ValidationFailed'

  /rbac/users/{user}/roles:
    parameters:
      - name: user
        in: path
        required: true
        schema:
          type: integer
          minimum: 1
        description: Numeric user ID.
    get:
      operationId: userRolesGet
      tags: [RBAC]
      summary: Get roles for a user
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserRolesResponse'
        '401':
          $ref: '#/components/responses/Unauthenticated'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/RbacDisabled'
    put:
      operationId: userRolesReplace
      tags: [RBAC]
      summary: Replace roles for a user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RoleReplaceRequest'
      responses:
        '200':
          description: Replaced
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserRolesResponse'
        '401':
          $ref: '#/components/responses/Unauthenticated'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/RbacDisabled'
        '422':
          description: Validation failed or unknown roles
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/ValidationFailed'
                  - $ref: '#/components/schemas/RoleNotFoundError'

  /rbac/users/{user}/roles/{role}:
    parameters:
      - name: user
        in: path
        required: true
        schema:
          type: integer
          minimum: 1
      - name: role
        in: path
        required: true
        schema:
          type: string
          minLength: 2
          maxLength: 64
        description: |
          Role identifier. Accepts role **name** or role **id** (e.g., `role_admin`).
          If the name contains spaces, it must be URL-encoded in the path segment.
    post:
      operationId: userRoleAttach
      tags: [RBAC]
      summary: Attach a role to a user by name or id
      responses:
        '200':
          description: Attached (idempotent)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserRolesResponse'
        '401':
          $ref: '#/components/responses/Unauthenticated'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/RbacDisabled'
        '422':
          description: Unknown role or invalid input
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/RoleNotFoundError'
                  - $ref: '#/components/schemas/ValidationFailed'
    delete:
      operationId: userRoleDetach
      tags: [RBAC]
      summary: Detach a role from a user by name or id
      responses:
        '200':
          description: Detached (idempotent)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserRolesResponse'
        '401':
          $ref: '#/components/responses/Unauthenticated'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/RbacDisabled'
        '422':
          description: Unknown role or invalid input
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/RoleNotFoundError'
                  - $ref: '#/components/schemas/ValidationFailed'

  /audit:
    get:
      operationId: auditList
      tags: [Audit]
      summary: List audit events
      description: |
        Returns persisted events when persistence is enabled. Returns an empty stub payload when persistence is disabled and no business filters are applied.
      parameters:
        - $ref: '#/components/parameters/AuditCategory'
        - $ref: '#/components/parameters/AuditAction'
        - $ref: '#/components/parameters/OccurredFrom'
        - $ref: '#/components/parameters/OccurredTo'
        - $ref: '#/components/parameters/ActorId'
        - $ref: '#/components/parameters/EntityType'
        - $ref: '#/components/parameters/EntityId'
        - $ref: '#/components/parameters/AuditIp'
        - $ref: '#/components/parameters/Order'
        - $ref: '#/components/parameters/Limit'
        - $ref: '#/components/parameters/Cursor'
      responses:
        '200':
          description: OK (persist or stub path)
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/AuditListResponse'
                  - $ref: '#/components/schemas/AuditListStubResponse'
              examples:
                persist_example:
                  summary: Persisted results with filters
                  value:
                    ok: true
                    _categories: [SYSTEM, RBAC, AUTH, SETTINGS, EXPORTS, EVIDENCE, AVATARS, AUDIT]
                    _retention_days: 365
                    filters: { category: RBAC, order: desc }
                    items:
                      - id: 01JWZZ0W9W7XN2R5P1R3FAW0VQ
                        occurred_at: "2025-02-01T00:00:00Z"
                        actor_id: 42
                        action: "rbac.user_role.attached"
                        category: "RBAC"
                        entity_type: "user"
                        entity_id: "10"
                        ip: "127.0.0.1"
                        ua: "phpgrc-tests"
                        meta: { role: "role_auditor" }
                    nextCursor: null
                stub_example:
                  summary: Stub-only shape when DB disabled and no business filters
                  value:
                    ok: true
                    _categories: [SYSTEM, RBAC, AUTH, SETTINGS, EXPORTS, EVIDENCE, AVATARS, AUDIT]
                    _retention_days: 365
                    filters: {}
                    items: []
                    nextCursor: null
                    note: stub-only
        '401':
          $ref: '#/components/responses/Unauthenticated'
        '403':
          $ref: '#/components/responses/Forbidden'

  /audit/categories:
    get:
      operationId: auditCategories
      tags: [Audit]
      summary: List audit categories
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                required: [ok, categories]
                properties:
                  ok:
                    type: boolean
                    const: true
                  categories:
                    type: array
                    items:
                      type: string
                      enum: [SYSTEM, RBAC, AUTH, SETTINGS, EXPORTS, EVIDENCE, AVATARS, AUDIT]
        '401':
          $ref: '#/components/responses/Unauthenticated'
        '403':
          $ref: '#/components/responses/Forbidden'

  /audit/export.csv:
    get:
      operationId: auditExportCsv
      tags: [Audit]
      summary: Export audit events as CSV
      description: |
        Content-Type is exactly `text/csv`. Response includes headers:
        - `Content-Disposition: attachment; filename="audit-<timestamp>.csv"`
        - `X-Content-Type-Options: nosniff`
        - `Cache-Control: no-store, max-age=0`
      parameters:
        - $ref: '#/components/parameters/AuditCategory'
        - $ref: '#/components/parameters/AuditAction'
        - $ref: '#/components/parameters/OccurredFrom'
        - $ref: '#/components/parameters/OccurredTo'
        - $ref: '#/components/parameters/ActorId'
        - $ref: '#/components/parameters/EntityType'
        - $ref: '#/components/parameters/EntityId'
        - $ref: '#/components/parameters/AuditIp'
        - $ref: '#/components/parameters/Order'
      responses:
        '200':
          description: CSV file
          headers:
            Content-Disposition:
              description: Attachment filename
              schema:
                type: string
              example: attachment; filename="audit-20250201T000000Z.csv"
            X-Content-Type-Options:
              description: MIME sniffing protection
              schema:
                type: string
              example: nosniff
            Cache-Control:
              description: Cache directives
              schema:
                type: string
              example: no-store, max-age=0
          content:
            text/csv:
              schema:
                type: string
                format: binary
              examples:
                sample:
                  summary: Minimal CSV sample
                  value: |
                    id,occurred_at,actor_id,action,category,entity_type,entity_id,ip,ua,meta_json
                    01JWZZ0W9W7XN2R5P1R3FAW0VQ,2025-02-01T00:00:00+00:00,42,rbac.user_role.attached,RBAC,user,10,127.0.0.1,phpgrc-tests,{"role":"role_auditor"}
        '401':
          $ref: '#/components/responses/Unauthenticated'
        '403':
          $ref: '#/components/responses/Forbidden'

  /evidence:
    get:
      operationId: evidenceList
      tags: [Evidence]
      summary: List evidence items
      parameters:
        - name: owner_id
          in: query
          schema:
            type: integer
            minimum: 1
        - name: filename
          in: query
          schema:
            type: string
        - name: mime
          in: query
          schema:
            type: string
        - name: sha256
          in: query
          schema:
            type: string
            pattern: '^[A-Fa-f0-9]{64}$'
        - name: sha256_prefix
          in: query
          schema:
            type: string
            minLength: 6
            maxLength: 64
            pattern: '^[A-Fa-f0-9]+$'
        - name: version_from
          in: query
          schema:
            type: integer
            minimum: 1
        - name: version_to
          in: query
          schema:
            type: integer
            minimum: 1
        - name: created_from
          in: query
          schema:
            type: string
            format: date-time
        - name: created_to
          in: query
          schema:
            type: string
            format: date-time
        - $ref: '#/components/parameters/Order'
        - $ref: '#/components/parameters/Limit'
        - $ref: '#/components/parameters/Cursor'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EvidenceListResponse'
        '401':
          $ref: '#/components/responses/Unauthenticated'
        '403':
          $ref: '#/components/responses/Forbidden'
    post:
      operationId: evidenceUpload
      tags: [Evidence]
      summary: Upload evidence
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/EvidenceUploadRequest'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EvidenceCreateResponse'
        '401':
          $ref: '#/components/responses/Unauthenticated'
        '403':
          $ref: '#/components/responses/Forbidden'
        '422':
          $ref: '#/components/responses/ValidationFailed'

  /evidence/{id}:
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          minLength: 2
    get:
      operationId: evidenceDownload
      tags: [Evidence]
      summary: Download evidence
      parameters:
        - name: sha256
          in: query
          required: false
          schema:
            type: string
            pattern: '^[A-Fa-f0-9]{64}$'
      responses:
        '200':
          description: File
          content:
            '*/*':
              schema:
                type: string
                format: binary
        '304':
          description: Not Modified
        '401':
          $ref: '#/components/responses/Unauthenticated'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          description: Not Found
        '412':
          description: EVIDENCE_HASH_MISMATCH
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorSimple'
    head:
      operationId: evidenceHead
      tags: [Evidence]
      summary: HEAD same as GET without body
      responses:
        '200':
          description: Headers only
        '304':
          description: Not Modified
        '404':
          description: Not Found

  /exports:
    post:
      operationId: exportsCreateLegacy
      tags: [Exports]
      summary: Create export (legacy)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ExportCreateLegacyRequest'
      responses:
        '200':
          description: Created/Queued
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExportCreateResponse'
        '401':
          $ref: '#/components/responses/Unauthenticated'
        '403':
          $ref: '#/components/responses/Forbidden'
        '422':
          $ref: '#/components/responses/ValidationFailed'

  /exports/{type}:
    post:
      operationId: exportsCreateByType
      tags: [Exports]
      summary: Create export by type
      parameters:
        - name: type
          in: path
          required: true
          schema:
            type: string
            enum: [csv, json, pdf]
      requestBody:
        required: false
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ExportCreateTypeRequest'
      responses:
        '200':
          description: Created/Queued
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExportCreateResponse'
        '401':
          $ref: '#/components/responses/Unauthenticated'
        '403':
          $ref: '#/components/responses/Forbidden'
        '422':
          $ref: '#/components/responses/ValidationFailed'

  /exports/{jobId}/status:
    get:
      operationId: exportStatus
      tags: [Exports]
      summary: Export job status
      parameters:
        - name: jobId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExportStatusResponse'
        '401':
          $ref: '#/components/responses/Unauthenticated'
        '403':
          $ref: '#/components/responses/Forbidden'

  /exports/{jobId}/download:
    get:
      operationId: exportDownload
      tags: [Exports]
      summary: Download export artifact
      parameters:
        - name: jobId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: File
          content:
            '*/*':
              schema:
                type: string
                format: binary
        '401':
          $ref: '#/components/responses/Unauthenticated'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          description: EXPORT_NOT_FOUND or artifact missing
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorSimple'

  /avatar:
    post:
      operationId: avatarUpload
      security: []
      tags: [Avatars]
      summary: Upload user avatar (Phase 4 stub)
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required: [file]
              properties:
                file:
                  type: string
                  format: binary
      responses:
        '202':
          description: Accepted (stub-only)
          content:
            application/json:
              schema:
                type: object
                required: [ok, note]
                properties:
                  ok:
                    type: boolean
                    const: true
                  note:
                    type: string
                    const: stub-only
        '400':
          description: AVATAR_NOT_ENABLED
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorSimple'
        '422':
          description: AVATAR_VALIDATION_FAILED
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorSimple'

  /avatar/{user}:
    parameters:
      - name: user
        in: path
        required: true
        schema:
          type: integer
          minimum: 1
    get:
      operationId: avatarGet
      security: []
      tags: [Avatars]
      summary: Get avatar image
      parameters:
        - name: size
          in: query
          schema:
            type: integer
            enum: [32, 64, 128]
            default: 128
      responses:
        '200':
          description: WEBP image
          content:
            image/webp:
              schema:
                type: string
                format: binary
        '400':
          description: AVATAR_NOT_ENABLED
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorSimple'
        '404':
          description: AVATAR_NOT_FOUND
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorSimple'
    head:
      operationId: avatarHead
      security: []
      tags: [Avatars]
      summary: HEAD avatar
      responses:
        '200':
          description: Headers only
        '404':
          description: Not Found

  /setup/status:
    get:
      operationId: setupStatus
      security: []
      tags: [Setup]
      summary: Setup wizard status
      responses:
        '200':
          description: Status
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SetupStatusResponse'
        '400':
          description: SETUP_STEP_DISABLED

  /setup/db/test:
    post:
      operationId: setupDbTest
      security: []
      tags: [Setup]
      summary: Test database connection
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SetupDbTestRequest'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Ok'
        '422':
          description: DB_CONFIG_INVALID
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorSimple'

  /setup/db/write:
    post:
      operationId: setupDbWrite
      security: []
      tags: [Setup]
      summary: Write DB config to shared path
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SetupDbWriteRequest'
      responses:
        '200':
          description: Wrote config
          content:
            application/json:
              schema:
                type: object
                required: [ok, path]
                properties:
                  ok:
                    type: boolean
                    const: true
                  path:
                    type: string
        '400':
          description: SETUP_STEP_DISABLED
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorSimple'

  /setup/app-key:
    post:
      operationId: setupAppKey
      security: []
      tags: [Setup]
      summary: Generate app key (stub if commands disabled)
      responses:
        '200':
          description: Generated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Ok'
        '202':
          description: Stub-only
          content:
            application/json:
              schema:
                type: object
                required: [ok, note]
                properties:
                  ok:
                    type: boolean
                    const: true
                  note:
                    type: string
                    const: stub-only
        '409':
          description: APP_KEY_EXISTS
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorSimple'

  /setup/schema/init:
    post:
      operationId: setupSchemaInit
      security: []
      tags: [Setup]
      summary: Run migrations (stub if commands disabled)
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Ok'
        '202':
          description: Stub-only
          content:
            application/json:
              schema:
                type: object
                required: [ok, note]
                properties:
                  ok:
                    type: boolean
                    const: true
                  note:
                    type: string
                    const: stub-only
        '400':
          description: SETUP_STEP_DISABLED
        '500':
          description: SCHEMA_INIT_FAILED
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorSimple'

  /setup/admin:
    post:
      operationId: setupAdminCreate
      security: []
      tags: [Setup]
      summary: Create first admin
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SetupAdminRequest'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Ok'
        '409':
          description: ADMIN_EXISTS
          content:
            application/json:
