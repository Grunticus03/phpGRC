      properties:
        ok:
          type: boolean
        deleted:
          type: integer
          minimum: 0
        note:
          type: string
          description: Optional note when no rows were removed or persistence is unavailable.

    PreconditionFailed:
      type: object
      additionalProperties: false
      required: [ok, code, message, current_etag]
      properties:
        ok:
          type: boolean
          const: false
        code:
          type: string
          const: PRECONDITION_FAILED
        message:
          type: string
          example: If-Match header required or did not match the current ETag.
        current_etag:
          type: string
          example: W/"ui:6dd05b4f"

    ThemeCatalogEntry:
      type: object
      additionalProperties: false
      required: [slug, name, source, supports]
      properties:
        slug:
          type: string
          example: slate
        name:
          type: string
          example: Slate
        source:
          type: string
          enum: [bootswatch, pack]
        default_mode:
          type: string
          description: Mode applied when the theme is first loaded.
          enum: [light, dark]
          example: dark
        supports:
          type: object
          additionalProperties: false
          required: [mode]
          properties:
            mode:
              type: array
              minItems: 1
              items:
                type: string
                enum: [light, dark]
        variants:
          $ref: "#/components/schemas/ThemeVariantMap"

    ThemeVariantPointer:
      type: object
      additionalProperties: false
      required: [slug, name]
      properties:
        slug:
          type: string
          example: flatly
        name:
          type: string
          example: Flatly

    ThemeVariantMap:
      type: object
      additionalProperties: false
      properties:
        light:
          $ref: "#/components/schemas/ThemeVariantPointer"
        dark:
          $ref: "#/components/schemas/ThemeVariantPointer"

    ThemePackEntry:
      type: object
      additionalProperties: false
      required: [slug, name, source, supports]
      properties:
        slug:
          type: string
          example: pack:midnight
        name:
          type: string
          example: Midnight
        source:
          type: string
          description: Origin of the theme entry (`bootswatch`, `pack`, or `custom`).
