          format: binary

    EvidenceCreateResponse:
      type: object
      required: [ok]
      properties:
        ok:
          type: boolean
          const: true
        id:
          type: string
        version:
          type: integer
          minimum: 1
        sha256:
          type: string
          pattern: "^[A-Fa-f0-9]{64}$"
        mime:
