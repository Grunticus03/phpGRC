components:
  securitySchemes:
    sanctum:
      type: http
      scheme: bearer
      bearerFormat: Token

  parameters:
    AuditCategory:
      name: category
      in: query
      schema:
        type: string
        enum: [SYSTEM, RBAC, AUTH, SETTINGS, EXPORTS, EVIDENCE, AVATARS, AUDIT]
      example: RBAC
    AuditAction:
      name: action
      in: query
      schema:
        type: string
        maxLength: 191
      example: rbac.user_role.attached
    OccurredFrom:
      name: occurred_from
      in: query
      schema:
        type: string
        format: date-time
      example: '2025-02-01T00:00:00Z'
    OccurredTo:
      name: occurred_to
      in: query
      schema:
        type: string
        format: date-time
      example: '2025-02-02T00:00:00Z'
    ActorId:
      name: actor_id
      in: query
      schema:
        type: integer
        minimum: 1
      example: 42
    EntityType:
      name: entity_type
      in: query
      schema:
        type: string
        maxLength: 128
      example: user
    EntityId:
      name: entity_id
      in: query
      schema:
        type: string
        maxLength: 191
      example: '10'
    AuditIp:
      name: ip
      in: query
      schema:
        type: string
        format: ipv4
      example: 127.0.0.1
    Order:
      name: order
      in: query
      schema:
        type: string
        enum: [asc, desc]
        default: desc
      example: desc
    Limit:
      name: limit
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 20
      example: 20
    Cursor:
      name: cursor
      in: query
      schema:
        oneOf:
          - type: string
          - type: 'null'
      example: null

  responses:
    Unauthenticated:
      description: Unauthenticated
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Unauthenticated'
    Forbidden:
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ForbiddenError'
    ValidationFailed:
      description: Validation errors
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ValidationFailed'
    RbacDisabled:
      description: RBAC disabled
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/RbacDisabledError'

  schemas:
    Ok:
      type: object
      required: [ok]
      properties:
        ok:
          type: boolean
          const: true

    ErrorSimple:
      type: object
      required: [ok, code]
      properties:
        ok:
          type: boolean
          const: false
        code:
          type: string
        message:
          oneOf:
            - type: string
            - type: 'null'
        note:
          oneOf:
            - type: string
            - type: 'null'

    Unauthenticated:
      allOf:
        - $ref: '#/components/schemas/ErrorSimple'
        - type: object
          properties:
            code:
              type: string
              enum: [UNAUTHENTICATED]

    ForbiddenError:
      allOf:
        - $ref: '#/components/schemas/ErrorSimple'
        - type: object
          properties:
            code:
              type: string
              enum: [UNAUTHORIZED]

    ValidationFailed:
      type: object
      required: [ok, code, message, errors]
      properties:
        ok:
          type: boolean
          const: false
        code:
          type: string
          enum: [VALIDATION_FAILED]
        message:
          type: string
        errors:
          type: object
          additionalProperties:
            type: array
            items:
              type: string

    RoleNotFoundError:
      type: object
      required: [ok, code, missing_roles]
      properties:
        ok:
          type: boolean
          const: false
        code:
          type: string
          enum: [ROLE_NOT_FOUND]
        missing_roles:
          type: array
          items:
            type: string
            minLength: 2
            maxLength: 64
      example:
        ok: false
        code: ROLE_NOT_FOUND
        missing_roles: ["NopeRole"]

    RbacDisabledError:
      type: object
      required: [ok, code]
      properties:
        ok:
          type: boolean
          const: false
        code:
          type: string
          enum: [RBAC_DISABLED]

    RoleListResponse:
      type: object
      required: [ok, roles]
      properties:
        ok:
          type: boolean
          const: true
        roles:
          type: array
          items:
            type: string
            minLength: 2
            maxLength: 64

    RoleCreateRequest:
      type: object
      required: [name]
      properties:
        name:
          type: string
          minLength: 2
          maxLength: 64

    RoleCreateResponse:
      type: object
      required: [ok, role]
      properties:
        ok:
          type: boolean
          const: true
        role:
          type: object
          required: [id, name]
          properties:
            id:
              type: string
              pattern: '^role_[a-z0-9_]+(_[0-9]+)?$'
            name:
              type: string
              minLength: 2
              maxLength: 64

    RoleCreateAccepted:
      type: object
      required: [ok, note, accepted]
      properties:
        ok:
          type: boolean
          const: false
        note:
          type: string
          const: stub-only
        accepted:
          $ref: '#/components/schemas/RoleCreateRequest'

    User:
      type: object
      required: [id, name, email]
      properties:
        id:
          type: integer
          minimum: 1
        name:
          type: string
        email:
          type: string
          format: email

    UserRolesResponse:
      type: object
      required: [ok, user, roles]
      properties:
        ok:
          type: boolean
          const: true
        user:
          $ref: '#/components/schemas/User'
        roles:
          type: array
          items:
            type: string
            minLength: 2
            maxLength: 64

    RoleReplaceRequest:
      type: object
      required: [roles]
      properties:
        roles:
          type: array
          items:
            type: string
            minLength: 2
            maxLength: 64
          description: Role names or ids. Duplicates after normalization are rejected.

    AuditEvent:
      type: object
      required: [id, occurred_at, action, category, entity_type, entity_id]
      properties:
        id:
          type: string
        occurred_at:
          type: string
          format: date-time
        actor_id:
          oneOf:
            - type: integer
            - type: 'null'
        action:
          type: string
        category:
          type: string
          enum: [SYSTEM, RBAC, AUTH, SETTINGS, EXPORTS, EVIDENCE, AVATARS, AUDIT]
        entity_type:
          type: string
        entity_id:
          type: string
        ip:
          oneOf:
            - type: string
            - type: 'null'
        ua:
          oneOf:
            - type: string
            - type: 'null'
        meta:
          oneOf:
            - type: object
              additionalProperties: true
            - type: 'null'

    AuditListResponse:
      type: object
      required: [ok, _categories, _retention_days, filters, items, nextCursor]
      properties:
        ok:
          type: boolean
          const: true
        _categories:
          type: array
          items:
            type: string
            enum: [SYSTEM, RBAC, AUTH, SETTINGS, EXPORTS, EVIDENCE, AVATARS, AUDIT]
        _retention_days:
          type: integer
          minimum: 30
          maximum: 730
        filters:
          type: object
          additionalProperties: true
        items:
          type: array
          items:
            $ref: '#/components/schemas/AuditEvent'
        nextCursor:
          oneOf:
            - type: string
            - type: 'null'

    AuditListStubResponse:
      allOf:
        - $ref: '#/components/schemas/AuditListResponse'
        - type: object
          required: [note]
          properties:
            note:
              type: string
              const: stub-only

    EvidenceListResponse:
      type: object
      required: [ok, data]
      properties:
        ok:
          type: boolean
          const: true
        filters:
          type: object
          additionalProperties: true
        data:
          type: array
          items:
            type: object
            additionalProperties: true
        next_cursor:
          oneOf:
            - type: string
            - type: 'null'

    EvidenceUploadRequest:
      type: object
      required: [file]
      properties:
        file:
          type: string
          format: binary

    EvidenceCreateResponse:
      type: object
      required: [ok]
      properties:
        ok:
          type: boolean
          const: true
        id:
          type: string
        sha256:
          type: string
        mime:
          type: string
        size_bytes:
          type: integer

    ExportCreateLegacyRequest:
      type: object
      required: [type]
      properties:
        type:
          type: string
          enum: [csv, json, pdf]
        params:
          type: object
          additionalProperties: true

    ExportCreateTypeRequest:
      type: object
      properties:
        params:
          type: object
          additionalProperties: true

    ExportCreateResponse:
      type: object
      required: [ok, jobId, type]
      properties:
        ok:
          type: boolean
          const: true
        jobId:
          type: string
        type:
          type: string
          enum: [csv, json, pdf]
        note:
          oneOf:
            - type: string
            - type: 'null'

    ExportStatusResponse:
      type: object
      required: [ok, status]
      properties:
        ok:
          type: boolean
          const: true
        status:
          type: string
          enum: [queued, running, done, failed]

    SettingsGetResponse:
      type: object
      required: [ok, config]
      properties:
        ok:
          type: boolean
          const: true
        config:
          type: object
          properties:
            core:
              type: object
              properties:
                rbac:
                  type: object
                  properties:
                    enabled:
                      type: boolean
                    require_auth:
                      type: boolean
                    roles:
                      type: array
                      items:
                        type: string
                audit:
                  type: object
                  properties:
                    enabled:
                      type: boolean
                    retention_days:
                      type: integer
                evidence:
                  type: object
                  properties:
                    enabled:
                      type: boolean
                    max_mb:
                      type: integer
                    allowed_mime:
                      type: array
                      items:
                        type: string
                avatars:
                  type: object
                  properties:
                    enabled:
                      type: boolean
                    size_px:
                      type: integer
                    format:
                      type: string

    SettingsUpdateSpecShape:
      type: object
      properties:
        rbac:
          type: object
          properties:
            enabled:
              type: boolean
            require_auth:
              type: boolean
            roles:
              type: array
              items:
                type: string
        audit:
          type: object
          properties:
            enabled:
              type: boolean
            retention_days:
              type: integer
        evidence:
          type: object
          properties:
            enabled:
              type: boolean
            max_mb:
              type: integer
            allowed_mime:
              type: array
              items:
                type: string
        avatars:
          type: object
          properties:
            enabled:
              type: boolean
            size_px:
              type: integer
            format:
              type: string

    SettingsUpdateLegacyShape:
      type: object
      properties:
        core:
          $ref: '#/components/schemas/SettingsUpdateSpecShape'

    SettingsPostResponse:
      type: object
      required: [ok]
      properties:
        ok:
          type: boolean
          const: true
        applied:
          oneOf:
            - type: boolean
            - type: 'null'
        changes:
          type: object
          additionalProperties: true
        config:
          $ref: '#/components/schemas/SettingsGetResponse/properties/config'

    HealthFingerprintResponse:
      type: object
      required: [ok, fingerprint, overlay, summary]
      properties:
        ok:
          type: boolean
          const: true
        fingerprint:
          type: string
        overlay:
          type: object
          properties:
            loaded:
              type: boolean
            path:
              oneOf:
                - type: string
                - type: 'null'
            mtime:
              oneOf:
                - type: string
                - type: 'null'
        summary:
          type: object
          properties:
            rbac:
              type: object
              properties:
                enabled:
                  type: boolean
                require_auth:
                  type: boolean
                roles_count:
                  type: integer
            audit:
              type: object
              properties:
                enabled:
                  type: boolean
                retention_days:
                  type: integer
            evidence:
              type: object
              properties:
                enabled:
                  type: boolean
                max_mb:
                  type: integer
                allowed_mime_count:
                  type: integer
            avatars:
              type: object
              properties:
                enabled:
                  type: boolean
                size_px:
                  type: integer
                format:
                  type: string

    SetupStatusResponse:
      type: object
      required: [ok, setupComplete, nextStep, checks]
      properties:
        ok:
          type: boolean
          const: true
        setupComplete:
          type: boolean
        nextStep:
          oneOf:
            - type: string
              enum: [db_config, app_key, schema_init, admin_seed, admin_mfa_verify]
            - type: 'null'
        checks:
          type: object
          properties:
            db_config:
              type: boolean
            app_key:
              type: boolean
            schema_init:
              type: boolean
            admin_seed:
              type: boolean
            admin_mfa_verify:
              type: boolean
            smtp:
              type: boolean
            idp:
              type: boolean
            branding:
              type: boolean

    SetupDbTestRequest:
      type: object
      required: [driver, host, port, database, username, password]
      properties:
        driver:
          type: string
          enum: [mysql, pgsql, sqlite, sqlsrv]
        host:
          type: string
        port:
          type: integer
        database:
          type: string
        username:
          type: string
        password:
          type: string

    SetupDbWriteRequest:
      allOf:
        - $ref: '#/components/schemas/SetupDbTestRequest'

    SetupAdminRequest:
      type: object
      required: [name, email, password, password_confirmation]
      properties:
        name:
          type: string
          minLength: 2
        email:
          type: string
          format: email
        password:
          type: string
          minLength: 8
        password_confirmation:
          type: string
          minLength: 8
