        default_reset:
          type: boolean

    ThemePackDeleteResponse:
      type: object
      additionalProperties: false
      required: [ok, files_removed, affected_users, default_reset]
      properties:
        ok:
          type: boolean
        files_removed:
          type: integer
          minimum: 0
          example: 12
        affected_users:
          type: integer
          minimum: 0
          example: 5
        default_reset:
          type: boolean

    ThemeManifest:
      type: object
      additionalProperties: false
      required: [version, defaults, themes, packs]
      properties:
        version:
          type: string
          example: 5.3.3
        defaults:
          type: object
          additionalProperties: false
          required: [dark, light]
          properties:
            dark:
              type: string
              example: slate
            light:
              type: string
              example: flatly
        themes:
          type: array
          items:
            $ref: "#/components/schemas/ThemeCatalogEntry"
        packs:
          type: array
          items:
            $ref: "#/components/schemas/ThemePackEntry"

    DesignerThemeStorage:
      type: object
      additionalProperties: false
      required: [storage, filesystem_path]
      properties:
        storage:
          type: string
          enum: [browser, filesystem]
