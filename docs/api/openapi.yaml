components:
  securitySchemes:
    sanctum:
      type: http
      scheme: bearer
      bearerFormat: Token

  parameters:
    AuditCategory:
      name: category
      in: query
      schema:
        type: string
        enum: [SYSTEM, RBAC, AUTH, SETTINGS, EXPORTS, EVIDENCE, AVATARS, AUDIT]
      example: RBAC
    AuditAction:
      name: action
      in: query
      schema:
        type: string
        maxLength: 191
      example: rbac.user_role.attached
    OccurredFrom:
      name: occurred_from
      in: query
      schema:
        type: string
        format: date-time
      example: "2025-02-01T00:00:00Z"
    OccurredTo:
      name: occurred_to
      in: query
      schema:
        type: string
        format: date-time
      example: "2025-02-02T00:00:00Z"
    ActorId:
      name: actor_id
      in: query
      schema:
        type: integer
        minimum: 1
      example: 42
    EntityType:
      name: entity_type
      in: query
      schema:
        type: string
        maxLength: 128
      example: user
    EntityId:
      name: entity_id
      in: query
      schema:
        type: string
        maxLength: 191
      example: "10"
    AuditIp:
      name: ip
      in: query
      schema:
        type: string
        format: ipv4
      example: 127.0.0.1
    Order:
      name: order
      in: query
      schema:
        type: string
        enum: [asc, desc]
        default: desc
      example: desc
    Limit:
      name: limit
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
      example: 20
    Cursor:
      name: cursor
      in: query
      schema:
        oneOf:
          - type: string
          - type: "null"
      example: null

  responses:
    Unauthenticated:
      description: Unauthenticated
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Unauthenticated"
    Forbidden:
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ForbiddenError"
    ValidationFailed:
      description: Validation errors
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ValidationFailed"
    RbacDisabled:
      description: RBAC disabled
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/RbacDisabledError"
    RateLimited:
      description: Rate limited
      headers:
        Retry-After:
          description: Seconds until a new request is allowed.
          schema:
            type: integer
            minimum: 1
        X-RateLimit-Limit:
          description: Requests allowed in the window.
          schema:
            type: integer
            minimum: 1
        X-RateLimit-Remaining:
          description: Requests remaining in the current window.
          schema:
            type: integer
            minimum: 0
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/RateLimited"

  schemas:
    Ok:
      type: object
      required: [ok]
      properties:
        ok:
          type: boolean
          const: true

    ErrorSimple:
      type: object
      required: [ok, code]
      properties:
        ok:
          type: boolean
          const: false
        code:
          type: string
        message:
          oneOf:
            - type: string
            - type: "null"
        note:
          oneOf:
            - type: string
            - type: "null"

    Unauthenticated:
      allOf:
        - $ref: "#/components/schemas/ErrorSimple"
        - type: object
          properties:
            code:
              type: string
              enum: [UNAUTHENTICATED]

    ForbiddenError:
      allOf:
        - $ref: "#/components/schemas/ErrorSimple"
        - type: object
          properties:
            code:
              type: string
              enum: [UNAUTHORIZED]

    ValidationFailed:
      type: object
      required: [ok, code, message, errors]
      properties:
        ok:
          type: boolean
          const: false
        code:
          type: string
          enum: [VALIDATION_FAILED]
        message:
          type: string
        errors:
          type: object
          additionalProperties:
            type: array
            items:
              type: string

    RoleNotFoundError:
      type: object
      required: [ok, code, missing_roles]
      properties:
        ok:
          type: boolean
          const: false
        code:
          type: string
          enum: [ROLE_NOT_FOUND]
        missing_roles:
          type: array
          items:
            type: string
            minLength: 2
            maxLength: 64
      example:
        ok: false
        code: ROLE_NOT_FOUND
        missing_roles: ["NopeRole"]

    RbacDisabledError:
      type: object
      required: [ok, code]
      properties:
        ok:
          type: boolean
          const: false
        code:
          type: string
          enum: [RBAC_DISABLED]

    RateLimited:
      type: object
      required: [ok, code, retry_after]
      properties:
        ok:
          type: boolean
          const: false
        code:
          type: string
          enum: [RATE_LIMITED]
        retry_after:
          type: integer
          minimum: 1

    RoleListResponse:
      type: object
      required: [ok, roles]
      properties:
        ok:
          type: boolean
          const: true
        roles:
          type: array
          items:
            type: string
            minLength: 2
            maxLength: 64

    RoleCreateRequest:
      type: object
      required: [name]
      properties:
        name:
          type: string
          minLength: 2
          maxLength: 64
          pattern: '^[\p{L}\p{N}_-]{2,64}$'

    RoleCreateResponse:
      type: object
      required: [ok, role]
      properties:
        ok:
          type: boolean
          const: true
        role:
          type: object
          required: [id, name]
          properties:
            id:
              type: string
              pattern: "^role_[a-z0-9_]+(_[0-9]+)?$"
            name:
              type: string
              minLength: 2
              maxLength: 64

    RoleCreateAccepted:
      type: object
      required: [ok, note, accepted]
      properties:
        ok:
          type: boolean
          const: true
        note:
          type: string
          const: stub-only
        accepted:
          $ref: "#/components/schemas/RoleCreateRequest"

    RoleDeleteResponse:
      type: object
      required: [ok]
      properties:
        ok:
          type: boolean
          const: true

    RoleDeleteStubAccepted:
      type: object
      required: [ok, note]
      properties:
        ok:
          type: boolean
          const: true
        note:
          type: string
          const: stub-only

    User:
      type: object
      required: [id, name, email]
      properties:
        id:
          type: integer
          minimum: 1
        name:
          type: string
        email:
          type: string
          format: email

    UserSearchResponse:
      type: object
      required: [ok, data, meta]
      properties:
        ok:
          type: boolean
          const: true
        data:
          type: array
          items:
            $ref: "#/components/schemas/User"
        meta:
          type: object
          required: [page, per_page, total, total_pages]
          properties:
            page:
              type: integer
              minimum: 1
            per_page:
              type: integer
              minimum: 1
              maximum: 500
            total:
              type: integer
              minimum: 0
            total_pages:
              type: integer
              minimum: 0

    UserRolesResponse:
      type: object
      required: [ok, user, roles]
      properties:
        ok:
          type: boolean
          const: true
        user:
          $ref: "#/components/schemas/User"
        roles:
          type: array
          items:
            type: string
            minLength: 2
            maxLength: 64

    RoleReplaceRequest:
      type: object
      required: [roles]
      properties:
        roles:
          type: array
          items:
            type: string
            minLength: 2
            maxLength: 64
            pattern: '^[\p{L}\p{N}_-]{2,64}$'
          description: Role names or ids. Duplicates after normalization are rejected.

    AuditEvent:
      type: object
      required: [id, occurred_at, action, category, entity_type, entity_id]
      properties:
        id:
          type: string
        occurred_at:
          type: string
          format: date-time
        actor_id:
          oneOf:
            - type: integer
            - type: "null"
        action:
          type: string
        category:
          type: string
          enum:
            [SYSTEM, RBAC, AUTH, SETTINGS, EXPORTS, EVIDENCE, AVATARS, AUDIT]
        entity_type:
          type: string
        entity_id:
          type: string
        ip:
          oneOf:
            - type: string
            - type: "null"
        ua:
          oneOf:
            - type: string
            - type: "null"
        meta:
          oneOf:
            - type: object
              additionalProperties: true
              properties:
                changes:
                  type: array
                  items:
                    $ref: "#/components/schemas/SettingsChange"
            - type: "null"
      description: >
        Audit record. `meta` MAY include `changes: SettingsChange[]` for `SETTINGS` events such as `setting.modified`.

    SettingsChange:
      type: object
      description: >
        A single settings change captured in audit `meta.changes`. Values may be scalar, array, or object. Sensitive values may be redacted.
      required: [key, action]
      properties:
        key:
          type: string
          description: Dot-notated key (e.g., `core.audit.enabled`).
        old:
          oneOf:
            - type: "null"
            - type: boolean
            - type: number
            - type: string
            - type: object
              additionalProperties: true
            - type: array
              items:
                anyOf:
                  - type: boolean
                  - type: number
                  - type: string
                  - type: object
                    additionalProperties: true
                  - type: array
                    items: {}
        new:
          oneOf:
            - type: "null"
            - type: boolean
            - type: number
            - type: string
            - type: object
              additionalProperties: true
            - type: array
              items:
                anyOf:
                  - type: boolean
                  - type: number
                  - type: string
                  - type: object
                    additionalProperties: true
                  - type: array
                    items: {}
        action:
          type: string
          enum: [set, update, unset]
        meta:
          oneOf:
            - type: object
              additionalProperties: true
              properties:
                changes:
                  type: array
                  items:
                    $ref: "#/components/schemas/SettingsChange"
            - type: "null"

    AuditListResponse:
      type: object
      required: [ok, _categories, _retention_days, filters, items, nextCursor]
      properties:
        ok:
