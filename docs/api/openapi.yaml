                    require_auth:
                      type: boolean
                    roles:
                      type: array
                      items:
                        type: string
                audit:
                  type: object
                  properties:
                    enabled:
                      type: boolean
                    retention_days:
                      type: integer
                evidence:
                  type: object
                  properties:
