                    cache_ttl_seconds:
                      type: integer
                    rbac_denies:
                      type: object
                      properties:
                        window_days:
                          type: integer
                ui:
                  type: object
                  properties:
                    time_format:
                      type: string
                avatars:
                  type: object
                  properties:
                    enabled:
                      type: boolean
                    size_px:
                      type: integer
                    format:
                      type: string

    SettingsUpdateSpecShape:
