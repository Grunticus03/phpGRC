            size_px:
              type: integer
            format:
              type: string
        metrics:
          type: object
          properties:
            cache_ttl_seconds:
              type: integer
            rbac_denies:
              type: object
              properties:
                window_days:
                  type: integer
        ui:
          type: object
          properties:
            time_format:
              type: string

    SettingsUpdateLegacyShape:
      type: object
      properties:
        core:
          $ref: "#/components/schemas/SettingsUpdateSpecShape"

    SettingsPostResponse:
      type: object
      required: [ok]
      properties:
        ok:
